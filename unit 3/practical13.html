<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>
        let a = 18;
        let b = 7;
        let c = 5;

        for (let i = 1; i <= 5; i++) {

            if (a > b && a > c) {
                document.write("A is greater<br>");
            }
            else if (b > a && b > c) {
                document.write("B is greater<br>");
            }
            else {
                document.write("C is greater<br>");
            }

        }
    </script>

</body>
