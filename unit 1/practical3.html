<html>
<head>
    <title>Table Layout Example</title>
</head>
<body>
    <table border="1" width="80%" align="center">
        <caption align="top"><b>Website Layout using Table</b></caption>
        
        <tr>
            <td colspan="3" align="center"><h2>Header Section</h2></td>
        </tr>

        <tr>
            <td rowspan="2" width="20%" align="center">Navigation</td>
            <td align="center">Main Content</td>
            <td rowspan="2" width="20%" align="center">Sidebar</td>
        </tr>

        <tr>
            <td align="center">Article Section</td>
        </tr>

        <tr>
            <td colspan="3" align="center">Footer Section</td>
        </tr>
    </table>
</body>
</html>
