<!DOCTYPE html>
<html>
<head>
    <title>Responsive Webpage</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
        header {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .box {
            background: lightgray;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                   padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            }
        }
          
        
    

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .box {
                flex: 1;
                margin: 10px;
            }
        }

        @media (min-width: 900px) {
            .container {
                max-width: 1000px;
                margin: auto;
            }
            .box {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Webpage</h1>
    </header>
    <div class="container">
        <div class="box">Box 1: This content adjusts based on screen size.</div>
        <div class="box">Box 2: Flexbox makes layout flexible.</div>
        <div class="box">Box 3: Media queries change layout at different widths.</div>
    </div>
</body>
</html>
