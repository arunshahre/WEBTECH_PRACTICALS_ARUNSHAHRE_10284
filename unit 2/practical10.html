<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>
    <style>
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
            margin: 10px;
            border: 2px solid black;
            background: #f2f2f2;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Simple Webpage</h1>
    </div>

    <div class="content">
        <p>
            This is the main content area created using a <span class="highlight">div</span> element.
        </p>
        <p>
            The word <span class="highlight">highlighted</span> here uses a <span> element with CSS.
        </p>
    </div>

    <div class="footer">
        Â© 2025 My Website
    </div>

</body>
</html>
