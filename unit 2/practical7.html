<!DOCTYPE html>
<html>
<head>
    <title>Styled Webpage</title>
    <style>
        body {
            background-image: url("https://picsum.photos/1200/800");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial;
        }
        .box {
            width: 80%;
            background: rgb(255, 106, 0);
            margin: 50px auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>My Styled Webpage.</h1>
        <p class="info">
            This paragraph uses the <b>box model</b> with margin, padding, and border.
        </p>
        <p class="info">
            The whole page has a <b>background image</b> set using CSS.
        </p>
    </div>
</body>
</html>
